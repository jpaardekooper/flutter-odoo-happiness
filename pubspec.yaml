name: flutter_happiness_poc
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  odoo_rpc: ^0.4.3
  http: ^0.13.0
  flutter_dotenv: ^4.0.0-nullsafety.0
  provider: ^5.0.0
  shared_preferences: ^2.0.4
  json_serializable: ^4.1.0
  flutter_svg: ^0.22.0
  fl_chart: ^0.35.0
  week_of_year: ^2.0.0
  freezed_annotation: ^0.14.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: any
  mockito:
  build_runner: ^2.0.0
  freezed: ^0.14.1+3


flutter:
  uses-material-design: true

  # To add assets to your application
  assets:
    - .env
    - assets/images/
    - assets/images/happy.svg
    - assets/images/almost_happy.svg
    - assets/images/neutral.svg
    - assets/images/almost_alarm.svg
    - assets/images/alarm.svg
